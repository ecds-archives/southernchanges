{% extends "base.html" %}

{% block title %}{{topic.name}}{% endblock %}

{% block content %}

<h2>{{topic.name}}</h2>

{% for doc in docs %}
   <p><tr>
       <td><a href="{% url "article_display" doc.issue.id doc.id %}">{{doc.head }}</a></td>
       <td>{{ doc.author }}</td>
       <td>{{ doc.type }}</td>
       <td>{{ doc.pages }}</td>
     </tr></p>
{% endfor %}

{% endblock content %}
