{% comment %}Output Dublin Core metadata in html header format
expects a dictionary named dc_fields with dc field names for keys and list of values
NOTE: template tags are grouped below to reduce unnecessary whitespace/blank lines
{% endcomment %}
{% load template_filters %}
<link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
<link rel="schema.DCTERMS" href="http://purl.org/dc/terms/"/>
<meta name="DC.title" content="{{dc_fields.head|strip_dc}}"/>
<meta name="DC.creator" content="{{dc_fields.author}}" />
<meta name="DC.identifier" content="{{pid}}"/> <!--update pidman-->
<meta name="DCTERMS.isPartOf" content="{{dc_fields.issue.title}}"/>
<meta name="DCTERMS.isPartOf" content="BASE_URL/{{dc_fields.issue.id}}"/> <!--replace with new url-->
<meta name="DC.contributor" content="{{dc_fields.issue.publisher}}"/>
<meta name="DC.publisher" content="{{dc_fields.issue.publisher}}"/>
<meta name="DCTERMS.issued" content="{{dc_fields.issue.issued_date}}"/>
<meta name="DCTERMS.created" content="{{dc_fields.issue.created_date}}"/>
<meta name="DC.rights" content="{{dc_fields.issue.rights|strip_dc}}"/>
<meta name="DCTERMS.isPartOf" content="{{dc_fields.issue.series}}"/>
<meta name="DCTERMS.isPartOf" content="BASE_URL/"/> <!--replace with new url-->
<meta name="DC.source" content="{{dc_fields.issue.source|strip_dc}}"/>
<meta name="DC.type" scheme="DCTERMS.DCMIType" content="Text"/>
<meta name="DC.format" scheme="DCTERMS.IMT" content="text/xml"/>
